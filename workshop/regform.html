<form method="POST" name="contactform" action="contact-form-handler.php"> 
<strong>Registration Form for New Orleans 2016 L<sup>3</sup> Workshop</strong>
<br>
<br>
 1. Participant:  <input type="text" name="participant" >
<br>
<br>
2. Institution:  <input type="text" name="institution" >
<br>
<br>
3. Advisor:  <input type="text" name="advisor" >
<br>
<br>
4. E-mail:  <input type="text" name="email" >
<br>
<br>
5. Are you willing to give a talk?
<br>
<br>
    <input type="radio" name="talk" value="yes">Yes
    <input type="radio" name="talk" value="no">Not quite<br>
<br>
6. Would you be willing to share a queen-size bed with a fellow participant ?
<br>
<br>
    <input type="radio" name="sharebed" value="yes">Yes
    <input type="radio" name="sharebed" value="no">Not quite<br>
<br>
7. Additional Information
<br />
<textarea rows="5" cols="50" name="description">
Enter relevant comments for the organizers, such as dietary restrictions (if any) or interest regarding a choice of topic for your talk.
</textarea><br />
<br>
<input type="submit" name="submit" value="Submit" />
<input type="reset" name="reset"  value="Reset" />
</form>

<script language="JavaScript">
// Code for validating the form

var frmvalidator  = new Validator("contactform");
frmvalidator.addValidation("name","req","Please provide your name"); 
frmvalidator.addValidation("email","req","Please provide your email"); 
frmvalidator.addValidation("email","email","Please enter a valid email address"); 
</script>
